
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CoinRush - Earn Rewards</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @keyframes coin-float {
            0%, 100% { transform: translateY(0) rotateY(0deg); }
            50% { transform: translateY(-20px) rotateY(180deg); }
        }
        @keyframes pop {
            0% { transform: scale(1); opacity: 1; }
            100% { transform: scale(1.5); opacity: 0; }
        }
        @keyframes slide-in-top {
            0% { transform: translate(-50%, -100%); opacity: 0; }
            100% { transform: translate(-50%, 0); opacity: 1; }
        }
        .coin-3d {
            animation: coin-float 3s ease-in-out infinite;
            transform-style: preserve-3d;
        }
        .glass-panel {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .hit-effect {
            animation: pop 0.4s ease-out forwards;
            pointer-events: none;
            position: absolute;
            color: #fbbf24;
            font-weight: bold;
            z-index: 50;
        }
        .welcome-banner {
            animation: slide-in-top 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
        }
        body {
            background: radial-gradient(circle at top left, #1a1a2e, #16213e, #0f3460);
            color: white;
            min-height: 100vh;
            overflow-x: hidden;
        }
    </style>

</head>

</body>
</html>
